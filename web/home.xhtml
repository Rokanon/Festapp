<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Music festivals</title>
        <style>
            ul#nav li{
                display: inline;
                background-color: lightblue;
            }
            
        </style>
    </h:head>
 <h:body>
     <h3> Music Festivals Home </h3>
     <c:if test="#{appAuthorization.admin}">
         <p:outputLabel value="Welcome admin" style="background-color: #bedbed"/>
     </c:if>

         <p:outputLabel value="Welcome #{appAuthorization.user.username}" style="background-color: #bedbed"/>
     </c:if>
     <c:if test="#{appAuthorization.anonymous}">
         <p:outputLabel value="Why so anonymous?" style="background-color: #bedbed"/>
     </c:if>
