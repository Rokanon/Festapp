<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Buy tickets for Festival</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="/templates/header.xhtml" />
        </ui:insert> 
        <h:form enctype="multipart/form-data">
            <h:outputText value="#{uploadImage.festival.title}" styleClass="header"/>
            <p:growl id="growl" showDetail="true"/>
            <p:fileUpload cancelLabel="#{msg['cancel']}" update="growl" 
                          fileUploadListener="#{uploadImage.fileUpload}"
                          multiple="false" sizeLimit="1000000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
        </h:form>
        <f:view>
            <p:galleria value="#{imageList.imageList}" var="image" panelWidth="500" panelHeight="315" showCaption="true" id="imagesList">
                <p:graphicImage value="/resources/images/tmp/#{image.fileName}" title="#{image.fileName}"/>
            </p:galleria>
        </f:view>
        <ui:insert name="footer" >
            <ui:include src="/templates/footer.xhtml" />
        </ui:insert> 
    </h:body>
</html>
