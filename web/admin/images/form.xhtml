<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"    
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Buy tickets for Festival</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="/templates/header.xhtml" />
        </ui:insert> 
        <h:form enctype="multipart/form-data">
            <h:outputText value="#{uploadImage.festival.title}"/>
            <p:growl showDetail="true"/>
            <p:fileUpload value="#{uploadImage.file}" mode="simple" disabled="true"/>
            <p:commandButton value="Upload" icon="ui-icon-arrow-u" ajax="false" actionListener="#{uploadImage.upload}" disabled="true"/>
        </h:form>
        <ui:insert name="footer" >
            <ui:include src="/templates/footer.xhtml" />
        </ui:insert> 
    </h:body>
</html>
