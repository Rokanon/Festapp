<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Users</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="/templates/header.xhtml" />
        </ui:insert> 
        <h3> List of users </h3>
        <f:view>
            <p:dataTable id="table" var="user" value="#{userList.userList}" >
                <p:column headerText="First Name">
                    <h:outputText value="#{user.firstName}" />
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{user.lastName}" />
                </p:column>
                <p:column headerText="Username">
                    <h:outputText value="#{user.username}" />
                </p:column>
                <p:column headerText="Kind">
                    <h:outputText value="#{user.kindToString}" />
                </p:column>
                <p:column headerText="Requests">
                    <h:form>
                        <h:commandButton value="Accept"  actionListener="#{userList.acceptUser(user.id)}" rendered="#{user.verified == 0}">
                            <f:ajax render="table"/>
                        </h:commandButton>
                        <h:commandButton value="Reject" actionListener="#{userList.rejectUser(user.id)}" rendered="#{user.verified == 0}">
                            <f:ajax render="table"/>
                        </h:commandButton>
                        <h:commandButton value="Remove" actionListener="#{userList.removeUser(user.id)}" rendered="#{user.verified == 1}">
                            <f:ajax render="table"/>
                        </h:commandButton>   
                    </h:form>
                </p:column>
            </p:dataTable>
        </f:view>
        <ui:insert name="footer" >
            <ui:include src="/templates/footer.xhtml" />
        </ui:insert> 
    </h:body>
</html>
