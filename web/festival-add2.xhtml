<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Festival</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="/templates/header.xhtml" />
        </ui:insert> 

        <h:form>

            <p:panelGrid columns="2">
                <f:facet name="header">Artist</f:facet>
                <h:outputText value="Artist Name" />
                <p:inputText value="#{artistForm.artist.artistName}"/>

                <h:outputText value="Date" />
                <p:calendar value="#{artistForm.artist.performanceDate}" pattern="dd.MM.yy"/>

                <p:outputLabel for="startTime" value="Start time"/>
                <p:calendar id="startTime" value="#{artistForm.artist.performanceTimeStart}" pattern="HH:mm" timeOnly="true"  />

                <h:outputLabel for="endTime" value="End time" />
                <p:calendar id="endTime" value="#{artistForm.artist.performanceTimeEnd}" pattern="HH:mm" timeOnly="true"  />
            </p:panelGrid>
            <p:commandButton action="#{artistForm.add()}" value="Add"/>
        </h:form>
        <h:outputLink value="home.xhtml">
            <h:outputLabel value="Finish"/>
        </h:outputLink>
        <ui:insert name="footer" >
            <ui:include src="/templates/footer.xhtml" />
        </ui:insert> 
    </h:body>
</html>
