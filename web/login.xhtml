<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <p:growl id="growl" sticky="true" showDetail="true"/>
        <h:form styleClass="loginBox">
            <p:commandLink value="Don't have an account? Register now!" action="/register.xhtml"/>
            <p:panelGrid columns="2">
                <f:facet name="header">Login:</f:facet>
                <h:outputText value="Username" />
                <p:inputText value="#{login.username}"/>
                <h:outputText value="Password" />
                <p:password value="#{login.password}" />
                <f:facet name="footer">
                    <p:commandButton value="Login" action="#{login.loginControl}"/>
                </f:facet>
            </p:panelGrid>
            <p:commandLink value="Want to change password?! Try to do it motherfucker" action="/changePass.xhtml"/><br/>
            <p:commandLink value="Proceed as anonimus user!" action="/home.xhtml"/>
        </h:form>
    </h:body>
</html>
