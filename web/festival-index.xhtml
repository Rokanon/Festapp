<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Music festivals</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <h3> Music Festivals List </h3> 
        <ui:insert name="header">
            <ui:include src="/templates/header.xhtml" />
        </ui:insert> 

        <h:form id="filter">
            <h:panelGrid columns="5" cellpadding="5">
                <p:outputLabel value="Title"/>
                <p:outputLabel for="from" value="From"/>
                <p:outputLabel for="to" value="To"/>
                <p:outputLabel value="Place"/>
                <p:outputLabel value="Artist"/>

                <p:inputText placeholder="title" value="#{festivalList.filter.title}"/>
                <p:calendar id="from" placeholder="from" value="#{festivalList.filter.beginDate}"/>
                <p:calendar id="to" placeholder="to" value="#{festivalList.filter.endDate}"/>
                <p:inputText placeholder="place" value="#{festivalList.filter.place}"/>
                <p:inputText placeholder="artist" value=""/>
            </h:panelGrid>
            <p:commandButton value="Search" action="#{festivalList.setFilterSet(true)}" update="table">
                <f:ajax render="table"/>
            </p:commandButton>
            <br/>
            <h:panelGroup id="table">
                <p:dataTable var="festival" value="#{festivalList.loadList()}">
                    <p:column headerText="Title">
                        <h:outputText value="#{festival.title}" />
                    </p:column>
                    <p:column headerText="Begin date">
                        <h:outputText value="#{festival.beginDate}" >
                            <f:convertDateTime pattern="dd.MM.yy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="End date">
                        <h:outputText value="#{festival.endDate}" >
                            <f:convertDateTime pattern="dd.MM.yy"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Place">
                        <h:outputText value="#{festival.place}" />
                    </p:column>
                    <p:column headerText="">
                        <p:button href="festival-form.xhtml?dataId=#{festival.id}" title="buy" value="Buy ticket"/>
                    </p:column>
                </p:dataTable>
            </h:panelGroup>
        </h:form>
        <ui:insert name="footer" >
            <ui:include src="/templates/footer.xhtml" />
        </ui:insert> 
    </h:body>
</html>
