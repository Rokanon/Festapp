<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Festival</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="/templates/header.xhtml" />
        </ui:insert> 

        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">Festival</f:facet>
                <h:outputText value="Title" />
                <p:inputText value="#{festivalForm.festival.title}"/>
                <h:outputText value="Place" />
                <p:inputText value="#{festivalForm.festival.place}"/>
                <h:outputText value="Begin Date" />
                <p:calendar id="from" placeholder="From" value="#{festivalForm.festival.beginDate}" pattern="dd.MM.yy"/>
                <h:outputText value="End Date" />
                <p:calendar id="to" placeholder="End" value="#{festivalForm.festival.endDate}" pattern="dd.MM.yy"/>
            </p:panelGrid>
            <h:outputLink value="images-form.xhtml?dataId=#{festivalForm.festival.id}">
                Upload images                
            </h:outputLink>><br/>
            <h:outputLink value="video-form.xhtml?dataId=#{festivalForm.festival.id}">
                Upload videos                
            </h:outputLink>><br/>
            <p:commandButton action="#{festivalForm.add()}" value="Add"/>
            <p:commandButton onclick="window.history.back();" value="Cancel"/>
            <h:outputLink value="festival-add2.xhtml?dataId=#{festivalForm.festival.id}">
                <h:outputLabel value="Proceede next"/>
            </h:outputLink>

        </h:form>

        <ui:insert name="footer" >
            <ui:include src="/templates/footer.xhtml" />
        </ui:insert> 
    </h:body>
</html>
