<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Festival</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">Festival</f:facet>
                <h:outputText value="Title" />
                <p:inputText value="#{festivalForm.festival.title}"/>
                <h:outputText value="Genre" />
                <p:inputText value="#{festivalForm.festival.genre}"/>
                <h:outputText value="Place" />
                <p:inputText value="#{festivalForm.festival.place}"/>
                <h:outputText value="Begin Date" />
                <p:calendar id="from" placeholder="From" value="#{festivalForm.festival.beginDate}" pattern="dd.MM.yy"/>
                <h:outputText value="End Date" />
                <p:calendar id="to" placeholder="End" value="#{festivalForm.festival.endDate}" pattern="dd.MM.yy"/>
                <h:outputText value="Maximum reservations per user"/>
                <p:inputText value="#{festivalForm.festival.maxTicketsPerUser}"/>
            </p:panelGrid>
            
            <h:outputLink value="festival-add2.xhtml" styleClass="button">
                <f:param name="dataId" value="#{festivalForm.festival.id}" />
                <h:outputLabel value="Manage artists"/>
            </h:outputLink>
             <br/>
            <p:commandButton action="#{festivalForm.save()}" onclick="window.history.back();"  value="Save"/>
            <p:commandButton onclick="window.history.back();" value="Cancel"/>
        </h:form>

    </h:body>
</html>
