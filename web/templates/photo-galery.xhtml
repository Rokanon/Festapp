<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition> 
            <br/>
            <f:view>
                <c:if test="#{appAuthorization.admin}">
                    <h:outputText value="Photos" styleClass="header" rendered="#{not empty imageList.imageList}"/>
                <p:galleria value="#{imageList.imageList}" var="image" panelWidth="500" panelHeight="315" showCaption="true" id="imagesList" rendered="#{not empty imageList.imageList}">
                    <p:graphicImage value="/resources/images/tmp/#{image.fileName}" title="#{image.fileName}" />
                </p:galleria>
                </c:if>
                <c:if test="#{appAuthorization.member}">
                <h:outputText value="Photos" styleClass="header" rendered="#{not empty imageList.imageList}"/>
                <p:galleria value="#{imageList.imageList}" var="image" panelWidth="500" panelHeight="315" showCaption="true" id="imagesList" rendered="#{not empty imageList.imageList}">
                    <p:graphicImage value="/resources/images/tmp/#{image.fileName}" title="#{image.fileName}" rendered="#{image.approved eq 1}" />
                </p:galleria>
                </c:if>                
            </f:view>           
        </ui:composition>	
    </body>
</html>
