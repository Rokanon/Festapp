<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition> 
            <br/>            
            <f:view>
                <c:if test="#{appAuthorization.admin}">
                    <h:outputText value="Videos" styleClass="header" rendered="#{not empty videoList.videoList}"/>
                <ui:repeat id="items" value="#{videoList.videoList}" var="media" rendered="#{not empty videoList.videoList}">
                    <ui:fragment rendered="#{media.kind eq 0}">
                        <h3>AVI</h3>
                        <p:media value="/resources/videos/tmp/#{media.fileName}" width="250" height="300" player="windows">
                            <f:param name="autostart" value="false" />
                            <p:outputPanel layout="block">
                                Windows Media is required to view this media. <h:outputLink value="http://www.microsoft.com/Windows/MediaPlayer/">Download Here</h:outputLink>
                            </p:outputPanel>
                        </p:media>
                    </ui:fragment>
                    <ui:fragment rendered="#{media.kind eq 1}"> 
                        <h3>Real</h3>
                        <p:media value="/resources/videos/tmp/#{media.fileName}" width="250" height="300"  player="real">
                            <f:param name="autostart" value="false" />
                            <p:outputPanel layout="block">
                                RealPlayer is required to view this media. <h:outputLink value="http://www.real.com/player/">Download Here</h:outputLink>
                            </p:outputPanel>
                        </p:media>
                    </ui:fragment>
                    <br/>
                </ui:repeat>   
                </c:if>
                <c:if test="#{appAuthorization.member}">
                    <h:outputText value="Videos" styleClass="header" rendered="#{not empty videoList.videoList}"/>
                <ui:repeat id="items" value="#{videoList.videoList}" var="media" rendered="#{not empty videoList.videoList}">
                    <ui:fragment rendered="#{media.kind eq 0 and media.approved eq 1}">
                        <h3>AVI</h3>
                        <p:media value="/resources/videos/tmp/#{media.fileName}" width="250" height="300" player="windows">
                            <f:param name="autostart" value="false" />
                            <p:outputPanel layout="block">
                                Windows Media is required to view this media. <h:outputLink value="http://www.microsoft.com/Windows/MediaPlayer/">Download Here</h:outputLink>
                            </p:outputPanel>
                        </p:media>
                    </ui:fragment>
                    <ui:fragment rendered="#{media.kind eq 1 and media.approved eq 1}"> 
                        <h3>Real</h3>
                        <p:media value="/resources/videos/tmp/#{media.fileName}" width="250" height="300"  player="real" >
                            <f:param name="autostart" value="false" />
                            <p:outputPanel layout="block">
                                RealPlayer is required to view this media. <h:outputLink value="http://www.real.com/player/">Download Here</h:outputLink>
                            </p:outputPanel>
                        </p:media>
                    </ui:fragment>
                    <br/>
                </ui:repeat>   
                </c:if>
                         
            </f:view>
        </ui:composition>	
    </body>
</html>
