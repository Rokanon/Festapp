<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <body>
        <ui:composition> 
            <c:if test="#{appAuthorization.admin || appAuthorization.member}">
                <p:outputLabel value="#{appAuthorization.userName}" class="loggedUser"/>
                <h:form class="logoutButton">
                    <p:commandButton value="Logout" action="#{login.logoutControl()}"/> 
                </h:form>
            </c:if>
            <c:if test="#{appAuthorization.anonymous}">
                <h:form class="logoutButton">
                    <h:form class="logoutButton">
                    <p:commandButton value="Login" action="#{login.logoutControl()}"/> 
                </h:form>
                </h:form>
            </c:if>
            <h:panelGroup layout="cols" class="navMenu">
                <h:link value="Home" outcome="/home" />&nbsp;
                <c:if test="#{appAuthorization.admin}">
                    <h:link value="Users" outcome="/user-index" />&nbsp;
                </c:if>
                <h:link value="Festivals" outcome="/festival-index" />&nbsp; 
                <c:if test="#{appAuthorization.admin}">
                    <h:link value="Tickets" outcome="/ticket-index" />&nbsp;  
                </c:if>
            </h:panelGroup>
            <c:if test="#{appAuthorization.member}">

            </c:if>
            <c:if test="#{appAuthorization.anonymous}">
            </c:if>
            <br/>
        </ui:composition>	
    </body>
</html>
