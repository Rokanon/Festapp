<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Festival</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="/templates/header.xhtml" />
        </ui:insert> 
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">Festival</f:facet>
                <h:outputText value="Title" />
                <p:inputText value="#{festivalForm.festival.title}" readonly="true"/>
                <h:outputText value="Genre" />
                <p:inputText value="#{festivalForm.festival.genre}" readonly="true"/>
                <h:outputText value="Begin Date" />
                <p:calendar id="from" placeholder="From" value="#{festivalForm.festival.beginDate}" readonly="true"/>
                <h:outputText value="End Date" />
                <p:calendar id="to" placeholder="End" value="#{festivalForm.festival.endDate}" readonly="true"/>
            </p:panelGrid>
            <p:selectOneRadio id="timing" value="">
                <f:selectItem itemLabel="One day" itemValue="0" />
                <f:selectItem itemLabel="Whole festival" itemValue="1" />
            </p:selectOneRadio>
            <p:commandButton action="#{festivalForm.buy}" value="Buy"/>

        </h:form>
        <ui:insert name="footer" >
            <ui:include src="/templates/footer.xhtml" />
        </ui:insert> 
    </h:body>
</html>
