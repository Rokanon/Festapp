<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Festival</title>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="/templates/header.xhtml" />
        </ui:insert> 
        <h:form>
            <p:panelGrid columns="2">
                <f:facet name="header">Festival</f:facet>
                <h:outputText value="Title" />
                <p:inputText value="#{reservationForm.festival.title}" readonly="true"/>
                <h:outputText value="Genre" />
                <p:inputText value="#{reservationForm.festival.genre}" readonly="true"/>
                <h:outputText value="Begin Date" />
                <p:calendar id="from" placeholder="From" value="#{reservationForm.festival.beginDate}" readonly="true"/>
                <h:outputText value="End Date" />
                <p:calendar id="to" placeholder="End" value="#{reservationForm.festival.endDate}" readonly="true"/>
            </p:panelGrid>
            <h:selectOneMenu value="#{reservationForm.selectedItem}">
                <f:selectItems value="#{reservationForm.availableItems.entrySet()}" var="entry"
                               itemValue="#{entry.key}" itemLabel="#{entry.value}" />
            </h:selectOneMenu>
            <p:commandButton action="#{reservationForm.reserveTicket()}" value="Reserve"/>

        </h:form>
        <ui:insert name="footer" >
            <ui:include src="/templates/footer.xhtml" />
        </ui:insert> 
    </h:body>
</html>
